<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Hello Matrix Code</button>
    <input></input>
</body>
<script>
    function myEventListeningFunction() {
        var color = document.querySelector("input").value;
        console.log(`The color you entered ${color}`);
        document.querySelector("body").style.backgroundColor = color;
        document.querySelector("button").removeEventListener("click", myEventListeningFunction);
    }
    document.querySelector("button").addEventListener("click", myEventListeningFunction);
</script>
</html>
